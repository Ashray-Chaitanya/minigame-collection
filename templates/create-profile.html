<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create a New Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <script>
    // To Prevent User from using back button to come back here.
    function preventBack() {
      window.history.forward();
    }

    setTimeout("preventBack()", 0);
    window.onunload = function () {
      null
    };
  </script>
  <script src="{{ url_for('static', filename='js/create-profile.js') }}" defer></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/create-profile.css') }}">
</head>

<body>
  <div style="display: flex; justify-content: center">
    <div id="main-container">
      <div id="header-container">
        <h1>Create Ur Profile Here</h1>
        <h2>Already have an account?<a href="/"> Log in</a></h2>
      </div>
      <div id="input-container">
        <label for="name">Userame:</label>
        <input type="text" id="name" placeholder="Username">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password">
      </div>
      <p id="helper-text" class="invisible">Invalid Username.</p>
      <button type="button" id="create-profile">Create Profile!</button>
    </div>
  </div>
</body>

</html>
