<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 3: Quiz Game</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}">
    <script src="{{ url_for('static', filename='js/quiz.js') }}" defer></script>
    <script type="text/javascript">
        window.onbeforeunload = function () {
            return "If you reload this page, the current stage's progress will be lost! Ignore this message if you're going to the next stage.";
        }
    </script>
    <script>
        // To Prevent User from using back button to come back here.
        function preventBack() {
            window.history.forward();
        }

        setTimeout("preventBack()", 0);
        window.onunload = function () {
            null
        };
    </script>

</head>

<body>
    <section class="head">
        <img src="{{ url_for('static', filename='images/question-mark.png') }}" alt="quiz-img" class="quiz-img">
        <h1>Stage 3: The Quiz Game</h1>
    </section>

    <section class="hero">
        <h1 style="text-align: center;">Welcome! This is a simple Quiz App which asks 10 random pre-stored questions and
            tracks your score.</h1>
        <div class="question-option-container">
            <h2 class="question">Question: Placeholder</h2>
            <div class="options">
                <div class="option-1">
                    <input type="radio" class="option-1 radio" name="options" id="option-1">
                    <label class="option-1 label" for="option-1">Placeholder Text</label>
                </div>
                <div class="option-2">
                    <input type="radio" class="option-2 radio" name="options" id="option-2">
                    <label class="option-2 label" for="option-2">Placeholder Text</label>
                </div>
                <div class="option-3">
                    <input type="radio" class="option-3 radio" name="options" id="option-3">
                    <label class="option-3 label" for="option-3">Placeholder Text</label>
                </div>
                <div class="option-4">
                    <input type="radio" class="option-4 radio" name="options" id="option-4">
                    <label class="option-4 label" for="option-4">Placeholder Text</label>
                </div>
                <h3 class="helper-text invisible">Please select an option.</h3>
                <div class="buttons-section">
                    <button class="btn check-answer" type="button" id="check-answer">Check Answer ‚úîÔ∏è</button>
                    <button class="btn restart" type="button" onclick="window.location.reload();">Restart üîÉ</button>
                    <button class="btn next-question" type="button" id="next-question">Next question ‚è≠Ô∏è</button>
                </div>

                <h3 class="total-score">Your total score is: 0/10</h2>
            </div>
        </div>
    </section>

</body>

</html>
