<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Stage: Tic-Tac-Toe</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/impossible-tac-toe.css') }}">
  <script src="{{ url_for('static', filename='js/impossible-tac-toe.js') }}" defer></script>
  <style>
    #counter {
      margin-top: 20px;
    }

    #code-prompt {
      display: none;
    }
  </style>
</head>

<body>
  <h1>Final Stage: Tic-Tac-Toe</h1>
  <h2>Beat the computer to Finsh the game.</h2>
  <div id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <div id="counter">Draws/Losses: <span id="draws-counter">0</span></div>
  <div id="code-prompt">
    <img src="{{url_for('static', filename='images/gadbad.gif')}}" alt="Pradyuman Gadbad">
    <p>Do you happen to know any cheat codes?:</p>
    <input type="text" id="code-input">
    <button id="code-submit">Submit</button>
    <p id="code-message"></p>
  </div>
  <button id="new-game" style="display: none;">Start New Game</button>
</body>

</html>
